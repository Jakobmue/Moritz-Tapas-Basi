<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tapas f√ºr Moritz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at top, #fde68a 0, #f97316 30%, #111827 80%);
      color: #111827;
    }

    .card {
      width: 100%;
      max-width: 960px;
      background: #f9fafb;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.35);
      padding: 26px 22px 26px;
      border: 1px solid rgba(15, 23, 42, 0.08);
    }

    .headline {
      text-align: center;
      margin-bottom: 18px;
    }

    .headline h1 {
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 750;
      letter-spacing: 0.02em;
    }

    .map-link {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .map-link a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #f9fafb;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      cursor: pointer;
    }

    .map-link a span {
      font-size: 1.1rem;
    }

    .map-link a:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.3);
      background: #020617;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-bottom: 6px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.25);
    }

    .hint {
      text-align: right;
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
    }

    @media (max-width: 640px) {
      .card {
        padding: 20px 16px 20px;
      }

      .gallery img {
        height: 190px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="headline">
      <h1>Wir geben dir Tapas aus guck dir das an</h1>
    </div>

    <div class="map-link">
      <a href="https://maps.app.goo.gl/CXucXfbEeTDbYh426?g_st=iw" target="_blank" rel="noopener noreferrer">
        <span>üìç</span>
        Tapas-Bar auf Maps
      </a>
    </div>

    <section class="gallery">
      <img src="tapas1.jpg" alt="Tapas Bild 1" />
      <img src="tapas2.jpg" alt="Tapas Bild 2" />
      <img src="tapas3.jpg" alt="Tapas Bild 3" />
    </section>

    <div class="hint">
      (zieh dir das rein, Moritz)
    </div>
  </main>
</body>
</html>
